<!DOCTYPE html>
<html>
<head>
<title>Post Life Cycle</title>
<meta charset="UTF-8">

<script src="js/login.js"></script>

<script src="js/posts.js"></script>
<script src="js/logout.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/chart.js/Chart.js"></script>


</head>
<body>
<div id="fb-root"></div>
  <!-- // Load the SDK asynchronously -->

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->


<h1>Facebook Post Life Cycle</h1>
<div id="status"></div>

<div class="facebook">	


	<!-- <div class="fb-login-button" data-max-rows="1" data-size="xlarge" data-show-faces="false" data-auto-logout-link="true" scope="public_profile,email,user_posts" onlogin="checkLoginState();"></div> -->
	<fb:login-button scope="public_profile,email,user_friends, user_posts, user_likes" onlogin="checkLoginState();"  data-size="xlarge" data-auto-logout-link="true" ></fb:login-button>

</div>
<canvas id="myChart" width="400" height="400"></canvas>
<script>
	var ctx = document.getElementById("myChart").getContext("2d");
	var result = giveChartData(99);
	console.log(result);
	var data = {
	    labels: result[0],
	    datasets: [
	        {
	            label: "life cycle",
            	fillColor: "rgba(151,187,205,0.5)",
            	strokeColor: "rgba(151,187,205,0.8)",
            	highlightFill: "rgba(151,187,205,0.75)",
            	highlightStroke: "rgba(151,187,205,1)",
	            data: result[1]
	        }
    	]
	};
	options = {

		    ///Boolean - Whether grid lines are shown across the chart
		    scaleShowGridLines : true,

		    //String - Colour of the grid lines
		    scaleGridLineColor : "rgba(0,0,0,.05)",

		    //Number - Width of the grid lines
		    scaleGridLineWidth : 1,

		    //Boolean - Whether to show horizontal lines (except X axis)
		    scaleShowHorizontalLines: true,

		    //Boolean - Whether to show vertical lines (except Y axis)
		    scaleShowVerticalLines: true,

		    //Boolean - Whether the line is curved between points
		    bezierCurve : true,

		    //Number - Tension of the bezier curve between points
		    bezierCurveTension : 0.4,

		    //Boolean - Whether to show a dot for each point
		    pointDot : true,

		    //Number - Radius of each point dot in pixels
		    pointDotRadius : 4,

		    //Number - Pixel width of point dot stroke
		    pointDotStrokeWidth : 1,

		    //Number - amount extra to add to the radius to cater for hit detection outside the drawn point
		    pointHitDetectionRadius : 20,

		    //Boolean - Whether to show a stroke for datasets
		    datasetStroke : true,

		    //Number - Pixel width of dataset stroke
		    datasetStrokeWidth : 2,

		    //Boolean - Whether to fill the dataset with a colour
		    datasetFill : true,

		    //String - A legend template
		    legendTemplate : "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].strokeColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>"

	};
	var myLineChart = new Chart(ctx).Line(data, options);
</script>
</body>
</html>
